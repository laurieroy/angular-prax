<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
      </div>

        class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        *ngFor="let even of evenNumbers">
        {{ even }}
      </li>
    </div> --> <!-- 
      </ul>

      <ng-template [ngIf]="onlyOdd">

        class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        *ngFor="let even of evenNumbers">
        {{ even }}
      </li>
      </ng-template> -->
      <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
        *ngFor="let even of evenNumbers">
        {{ even }}
      </li>
    </div>
  </ul>
    <p appBasicHighlight>Style me with a basic directive</p>
    <p [appBetterHighlight] = "'red'" defaultColor = "yellow" >Style me with a better directive</p>
    <div [ngSwitch]="value">
      <p *ngSwitch="5">Value is 5</p>
      <p *ngSwitch="15">Value is 15</p>
      <p *ngSwitch="100">Value is 100</p>
      <div *ngSwitchDefault>Value is default</div>
    </div>
    </div>
  </div>
</div>
